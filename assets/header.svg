<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad1)" rx="15" filter="url(#glow)" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="36" font-weight="bold" fill="white" filter="url(#glow)">
    Upsonic News Digest Analyzer
    <animate attributeName="opacity" from="0.2" to="1" dur="2s" repeatCount="indefinite" />
  </text>

  <circle cx="100" cy="75" r="20" fill="white">
    <animate attributeName="cx" values="100;500;100" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="75" r="15" fill="white">
    <animate attributeName="cx" values="500;100;500" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>
